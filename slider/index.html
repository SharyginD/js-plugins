<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Слайдер</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div style="background: linear-gradient(215.32deg, #af0306 -1%, #9b971a 124%);">
            <h1>One punch man</h1>
        </div>
        <div style="background: linear-gradient(215.32deg, black -1%, #820000 124%);">
            <h1>Naruto</h1>
        </div>
        <div style="background: linear-gradient(221.87deg, #870000 1%, #000073 128%);">
            <h1>My hero academia</h1>
        </div>
        <div style="background: linear-gradient(220.16deg, black -8%, #414141 138%);">
            <h1>Attack on titan</h1>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('img/attack-on-titan-img.jpg');
          "
        ></div>
        <div
                style="
            background-image: url('img/my-hero-academia-img.jpg');
          "
        ></div>
        <div
                style="
            background-image: url('img/naruto-img.jpg');
          "
        ></div>
        <div
                style="
            background-image: url('img/one-punch-man-img.jpg');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
